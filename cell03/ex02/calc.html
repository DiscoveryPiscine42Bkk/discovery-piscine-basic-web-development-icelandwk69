<!DOCTYPE html>
    <html lang="en">
    <head>
<meta charset="UTF-8">
    <title>Calculator</title>
</head>
<body>
<h1>Basic Calculator</h1>
<label>Left number:<input id="left" type="text" placeholder="Enter a non-neg integer"></label>
<label>Operator:
<select id="operator">
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="*">*</option>
    <option value="/">/</option>
    <option value="%">%</option>
</select></label>
<label>Right number:<input id="right" type="text" placeholder="Enter a non-neg integer"></label>
<input id="calculate" type="submit" value="Try me!">
<script src="calc.js"></script>
</body>
</html>
