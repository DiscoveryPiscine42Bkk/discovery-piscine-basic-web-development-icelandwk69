<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>To-Do with jQuery</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

<h1>To-Do List</h1>
<button id="newBtn">New</button>
<div id="ft_list"></div>

<script>
$('#newBtn').click(function(){
    let todo = prompt('Enter a To-Do:');
    if (todo && todo.trim()) {
       $('#ft_list').prepend($('<div>').text(todo.trim()));
    }
});
</script>

</body>
</html>
