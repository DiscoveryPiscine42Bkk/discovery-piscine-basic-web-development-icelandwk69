<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Table</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .table-container {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    table {
      width: 90%;
      max-width: 100%;
      border-collapse: collapse;
      background-color: #ffaddd;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 12px;
      border: 1px solid #ff4ee7;
      text-align: center;
      font-size: 2.4vw; /* Responsive font size */
    }

    @media (max-width: 600px) {
      th, td {
        font-size: 6vw;
      }
    }
  </style>
</head>
<body>
  <div class="table-container">
    <table>
      <tr>
        <th>หีบสมบัติ</th>
        <th></th>
      </tr>
    </table>
  </div>
</body>
</html>
